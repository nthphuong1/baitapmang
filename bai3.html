<body>
    <script>
        let arr = [4, 6, 5, 4, 7, 3, 1, 9, 8, 2];
        let min = arr[0];
        let max = arr[3]
        let hieu = "max" - "min"
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
            if (arr[i] > max) {
                max = arr[i]
            }
            hieu = max - min
        }

        document.write(hieu)

    </script>




</body>
