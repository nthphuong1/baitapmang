<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Bài1: Cho trước 1 mảng n phần tử, Viết code đếm in ra số lượng các số chia hết cho 3 trong mảng

        let arr = [4, 6, 5, 4, 7, 3, 1, 9, 8, 2];
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 == 0) {
                dem = dem + 1;
            }
        }
        document.write(dem);
    </script>
</body>

</html>
