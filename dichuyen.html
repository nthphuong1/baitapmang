        // }
        window.addEventListener("keydown", (evt)=>{
            console.log(evt);
            if (evt.key == "ArrowRight") {
                move.style.left = parseInt(move.style.left) + 10 + 'px';
            }
            if (evt.key == "ArrowLeft") {
                move.style.left = parseInt(move.style.left) - 10 + 'px';
            }
            if (evt.key == "ArrowUp") {
                move.style.top = parseInt(move.style.top) - 10 + 'px';
            }
            if (evt.key == "ArrowDown") {
                move.style.top = parseInt(move.style.top) + 10 + 'px';
            }
            if (evt.key == "z") {
                move.style.left = parseInt(move.style.left) - 10 + 'px';
                move.style.top = parseInt(move.style.top) + 10 + 'px';
            }
        })
    </script>
