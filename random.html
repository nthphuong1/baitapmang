<html lang="en">

<head>

<body id="bd">
    <h1>Do you love me???</h1>
    <button onclick="Yes()">Yes</button>
    <button style="position: relative;left: 0%;top: 0%;" onmouseover="nhay()" id="no">No</button>
    <script>
        let nut = document.getElementById("no")
        function nhay() {
            let x = Math.random() * 500;
            nut.style.left = x + "px";
            let y = Math.random() * 500;
            nut.style.top = y + "px";
        }
        function Yes() {
            document.getElementById("bd").style.background = "pink";
            alert( "hahaaha")
        }
      
    </script>
</body>
